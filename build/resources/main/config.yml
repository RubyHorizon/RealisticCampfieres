campfire:
  common:
    max-burning-time-millis: 60000
    burning-items:
      STICK: 5000
      COAL: 15000
      OAK_PLANKS: 30000
    explosive-reaction:
      enable: true
      damage-of-gunpowder: 2.0
      power-of-TNT: 4.0 # same that common TNT
      set-fire-after-explode: true
      break-blocks-after-explode: true

  soul:
    max-burning-time-millis: 120000
    burning-items:
      STICK: 5000
      COAL: 15000
      OAK_PLANKS: 30000
    explosive-reaction:
      enable: true
      damage-of-gunpowder: 2.0
      power-of-TNT: 4.0 # same that common TNT
      set-fire-after-explode: true
      break-blocks-after-explode: true

  allow-fire-campfire-by-torch:
    torch: true
    soul-torch: true
    redstone-torch: true

  progress-bar:
    size: 10
    draw-distance: 10
    draw-distance-personally: 3
    draw-for-survival: false
    draw-Y-offset: -0.20

    symbol:
      back: "&c░"
      front: "&a█"

  database-filename: "database.db"